{% set version = "0.6.0" %}

package:
  name: bambi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/bambi/bambi-{{ version }}.tar.gz
  sha256: 8e8e46a2f426538f121e7da81420ad65edb536588313bb270909f7114f9e40b8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - arviz >=0.10.0
    - formulae >=0.0.10
    - numpy >=1.16.1
    - pandas >=1.0.0
    - pymc3 >=3.9.0
    - statsmodels >=0.9

test:
  imports:
    - bambi
    - bambi.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/bambinos/bambi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: BAyesian Model Building Interface in Python

extra:
  recipe-maintainers:
    - ocefpaf
