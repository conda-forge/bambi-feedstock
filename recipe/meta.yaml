{% set version = "0.4.1" %}

package:
  name: bambi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/bambi/bambi-{{ version }}.tar.gz
  sha256: dbb9bd96372f8ccb432f9f44ad5a8f5759fc32764ffa8b1f6228047640f410a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - arviz >=0.10.0
    - formulae >=0.0.6
    - numpy >=1.16.1
    - pandas >=1.0.0
    - pymc3 >=3.9.0
    - statsmodels >=0.9

test:
  imports:
    - bambi
    - bambi.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/bambinos/bambi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: BAyesian Model Building Interface in Python

extra:
  recipe-maintainers:
    - ocefpaf
