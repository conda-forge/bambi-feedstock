{% set version = "0.3.0" %}

package:
  name: bambi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/bambi/bambi-{{ version }}.tar.gz
  sha256: 835276c7aa792ccc6c5c70d2e928a8f70577c2fefc81ed45e9bf5f99fd37a133

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - patsy
    - pymc3
    - statsmodels
    - matplotlib-base

test:
  imports:
    - bambi
    - bambi.backends
    - bambi.external

about:
  home: http://github.com/bambinos/bambi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: BAyesian Model Building Interface in Python

extra:
  recipe-maintainers:
    - ocefpaf
